<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-container img, .background-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1 !important;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        .time-box {
            display: inline-block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: black;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .animate {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img id="bg-image" src="https://github.com/user-attachments/assets/2885a0f8-a0cb-499d-9328-3318818135c9" class="active">
        <video id="bg-video" src="https://github.com/user-attachments/assets/4326074d-0579-4f71-b2d8-803737a32a11" muted loop></video>
    </div>
    
    <h1>Countdown to April 10, 2025</h1>
    <div class="countdown">
        <div class="time-box">Days: <span id="days"></span></div>
        <div class="time-box">Hours: <span id="hours"></span></div>
        <div class="time-box">Minutes: <span id="minutes"></span></div>
        <div class="time-box">Seconds: <span id="seconds"></span></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("April 10, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.querySelector('.countdown').innerHTML = "Time's up!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            updateElement("days", days);
            updateElement("hours", hours);
            updateElement("minutes", minutes);
            updateElement("seconds", seconds);
        }

        function updateElement(id, value) {
            const element = document.getElementById(id);
            if (element.innerText !== value.toString()) {
                element.classList.add("animate");
                setTimeout(() => element.classList.remove("animate"), 300);
            }
            element.innerText = value;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Background Transition Logic
        const bgImage = document.getElementById("bg-image");
        const bgVideo = document.getElementById("bg-video");

        setTimeout(() => {
            bgImage.classList.remove("active");
            bgVideo.classList.add("active");
            bgVideo.play();
        }, 5000); // Switch from image to video after 5 seconds
    </script>
</body>
</html>
