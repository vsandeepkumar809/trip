<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background Slideshow</title>
    <style>
        /* Full-screen background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out; /* Smooth transition */
        }

        /* Hit counter */
        #hitCounter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Floating text */
        #floatingText {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: flicker 0.5s infinite alternate, moveUpDown 2s infinite ease-in-out, fadeInOut 5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes moveUpDown {
            0% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -55%); }
            100% { transform: translate(-50%, -45%); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Countdown box */
        #content {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #333;
            text-align: center;
            font-size: 20px;
            word-break: break-word;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 480px) {
            #floatingText {
                font-size: 18px;
            }
            #content {
                width: 90%;
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Hit Counter -->
    <div id="hitCounter">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=19950782&style=0011&nbdigits=4&type=page&initCount=0" 
            title="Counter Widget" alt="Visit counter For Websites" border="0" />
        </a>
    </div>

    <!-- Floating text -->
    <div id="floatingText">I Love You Suha ‚ù§Ô∏è</div>

    <!-- Countdown box -->
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>

    <script>
        // Image Slideshow
        const images = [
            'https://i.postimg.cc/Z5rJtBJM/427338048-a0f03926-8004-4057-9eba-d6015af15e3f.png',
            'https://i.postimg.cc/KvSrfj8Y/Untitled-design.png',
            'https://i.postimg.cc/s2vhsCg8/2.png'
        ];
        let currentImageIndex = 0;

        function changeBackground() {
            document.body.style.background = `url('${images[currentImageIndex]}') no-repeat center center`;
            document.body.style.backgroundSize = 'cover';
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);
        changeBackground(); // Initial call to set first image

        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000) % 60; // Added seconds calculation

            document.getElementById('countdown').innerHTML = `‚è≥ ${weeks} week ${days} days üß≥<br> 
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
