<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background & Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }

        /* GIF and Video Container */
        #mediaContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #mediaContainer img, #mediaContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Countdown Box */
        #content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #333;
            font-size: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
        }

        /* Play Music Button */
        #playMusicBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff5733;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #playMusicBtn:hover {
            background: #e04e2a;
        }
    </style>
</head>
<body>

    <!-- GIF & Video Container -->
    <div id="mediaContainer">
        <img id="bgMedia" src="https://www.dropbox.com/scl/fi/dbkniwgfi60o8sdl4qrm7/Lovera.gif?rlkey=q0hksupkeyiuejdgmgqnhrr7z&st=sw49by5o&raw=1" alt="GIF">
    </div>

    <!-- Play Music Button -->
    <button id="playMusicBtn">üéµ Play Music</button>

    <!-- Countdown Box -->
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>

    <script>
        const images = [
            'https://www.dropbox.com/scl/fi/bh9qrbo4ysqtd27gpxns2/Lovera.png?rlkey=5ihqwdqcqiixoyjsmkrjrkph1&st=vh6ersz4&raw=1',
            'https://www.dropbox.com/scl/fi/z8p1drikyw8dhbagsp568/Lovera-1.png?rlkey=io2suozmpkwnq4fs8slu6j39m&st=3ov5jyrf&raw=1',
            'https://www.dropbox.com/scl/fi/brg0od9k7kzr19ims88aq/Lovera-2.png?rlkey=tura84ey0e0r4znqmmyc20js0&st=vyqzflpx&raw=1'
        ];

        const gifSrc = "https://www.dropbox.com/scl/fi/dbkniwgfi60o8sdl4qrm7/Lovera.gif?rlkey=q0hksupkeyiuejdgmgqnhrr7z&st=sw49by5o&raw=1";
        const videoSrc = "https://www.dropbox.com/scl/fi/skiw1bm6xi6fj4wiif4gu/Lovera.mp4?rlkey=00hdc80ivzrb6vnrx5o49k4pz&st=kq9nvkv4&raw=1";
        
        let currentIndex = 0;
        let mediaContainer = document.getElementById("mediaContainer");
        let bgMedia = document.getElementById("bgMedia");

        function showImage(index) {
            bgMedia.src = images[index];
            bgMedia.style.display = "block";
        }

        function showGIF() {
            bgMedia.src = gifSrc;
            bgMedia.style.display = "block";
        }

        function showVideo() {
            mediaContainer.innerHTML = `<video id="videoElement" width="100%" height="100%" autoplay>
                <source src="${videoSrc}" type="video/mp4">
            </video>`;

            setTimeout(() => {
                mediaContainer.innerHTML = `<img id="bgMedia" src="${images[0]}" alt="Image">`;
                bgMedia = document.getElementById("bgMedia");
                currentIndex = 0;
                cycleMedia();
            }, 20000);
        }

        function cycleMedia() {
            setTimeout(() => {
                if (currentIndex < images.length) {
                    showImage(currentIndex);
                    currentIndex++;
                    cycleMedia();
                } else {
                    showVideo();
                }
            }, 10000);
        }

        setTimeout(() => {
            showImage(0);
            currentIndex = 1;
            cycleMedia();
        }, 20000); // Play GIF for 20 sec before switching

        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000);

            document.getElementById('countdown').innerHTML = `
                ‚è≥ ${weeks} week ${days} days üß≥<br>
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Play Music Button
        document.getElementById('playMusicBtn').addEventListener('click', function () {
            const audio = new Audio("https://www.dropbox.com/scl/fi/ybik0nc73k0wekrnke9oq/urike.mp3?rlkey=dnit3der6fo0u3ostc8jbps23&st=ck2tx4ay&raw=1");
            audio.loop = true;
            audio.play().catch(error => console.log("Autoplay blocked, user must manually start."));

            document.getElementById('playMusicBtn').style.display = 'none';
        });

    </script>

</body>
</html>
