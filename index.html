<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('https://github.com/user-attachments/assets/358fd8e0-3db5-4863-94e2-f3e9024503f5') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: #f0f0f0; /* Fallback color */
            width: 100vw;
            border: 2px solid #ff0000;
            box-sizing: border-box;
        }
        
        #content {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #333;
            width: auto;
        }
        
        #floating-text {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: red;
            animation: floatTopBottom 6s infinite ease-in-out;
        }
        
        @keyframes floatTopBottom {
            0% {
                top: 0;
            }
            50% {
                top: 50%;
                transform: translateY(-50%);
            }
            100% {
                top: 100%;
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="floating-text">I Love You Suhasini ‚ù§Ô∏è</div>
    
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s üß≥`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
