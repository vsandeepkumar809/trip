<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background & Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }

        #mediaContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #mediaContainer img, #mediaContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #333;
            font-size: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
        }

        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }

        #audioControls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- GIF & Video Container -->
    <div id="mediaContainer">
        <img id="bgMedia" src="https://www.dropbox.com/scl/fi/0wzxetnqu9ej4oolqb9bl/Lovera.gif?rlkey=88pd02kmdwp7032eyr5ide9b9&st=19m3yt7a&raw=1" alt="GIF">
    </div>

    <!-- Countdown Box -->
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>

    <!-- Play Button -->
    <button id="playButton">‚ñ∂ Play Music</button>

    <!-- Audio Player -->
    <audio id="backgroundAudio" loop>
        <source src="https://www.dropbox.com/scl/fi/ybik0nc73k0wekrnke9oq/urike.mp3?rlkey=dnit3der6fo0u3ostc8jbps23&st=ck2tx4ay&raw=1" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="audioControls">
        <audio id="visibleAudio" controls></audio>
    </div>

    <script>
        const images = [
            'https://www.dropbox.com/scl/fi/bh9qrbo4ysqtd27gpxns2/Lovera.png?rlkey=5ihqwdqcqiixoyjsmkrjrkph1&st=vh6ersz4&raw=1',
            'https://www.dropbox.com/scl/fi/z8p1drikyw8dhbagsp568/Lovera-1.png?rlkey=io2suozmpkwnq4fs8slu6j39m&st=3ov5jyrf&raw=1',
            'https://www.dropbox.com/scl/fi/brg0od9k7kzr19ims88aq/Lovera-2.png?rlkey=tura84ey0e0r4znqmmyc20js0&st=vyqzflpx&raw=1'
        ];

        const gifSrc = "https://www.dropbox.com/scl/fi/0wzxetnqu9ej4oolqb9bl/Lovera.gif?rlkey=88pd02kmdwp7032eyr5ide9b9&st=19m3yt7a&raw=1";
        const videoSrc = "https://www.dropbox.com/scl/fi/skiw1bm6xi6fj4wiif4gu/Lovera.mp4?rlkey=00hdc80ivzrb6vnrx5o49k4pz&st=kq9nvkv4&raw=1";
        
        let currentIndex = 0;
        let mediaContainer = document.getElementById("mediaContainer");
        let bgMedia = document.getElementById("bgMedia");
        let playButton = document.getElementById("playButton");
        let audioControls = document.getElementById("audioControls");
        let backgroundAudio = document.getElementById("backgroundAudio");
        let visibleAudio = document.getElementById("visibleAudio");

        visibleAudio.src = backgroundAudio.children[0].src;

        playButton.addEventListener("click", function() {
            backgroundAudio.play();
            playButton.style.display = "none";
            audioControls.style.display = "block";

            setTimeout(() => {
                audioControls.style.display = "none";
            }, 5000);
        });

        document.body.addEventListener("click", function() {
            audioControls.style.display = "block";
            setTimeout(() => {
                audioControls.style.display = "none";
            }, 5000);
        });

        function showImage(index) {
            bgMedia.src = images[index];
            bgMedia.style.display = "block";
        }

        function showGIF() {
            bgMedia.src = gifSrc;
            bgMedia.style.display = "block";
        }

        function showVideo() {
            mediaContainer.innerHTML = `<video id="videoElement" width="100%" height="100%" autoplay controls>
                <source src="${videoSrc}" type="video/mp4">
            </video>`;

            setTimeout(() => {
                mediaContainer.innerHTML = `<img id="bgMedia" src="${images[0]}" alt="Image">`;
                bgMedia = document.getElementById("bgMedia");
                currentIndex = 0;
                cycleMedia();
            }, 20000);
        }

        function cycleMedia() {
            setTimeout(() => {
                if (currentIndex < images.length) {
                    showImage(currentIndex);
                    currentIndex++;
                    cycleMedia();
                } else {
                    showVideo();
                }
            }, 10000);
        }

        setTimeout(() => {
            showImage(0);
            currentIndex = 1;
            cycleMedia();
        }, 20000);

        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);

            document.getElementById('countdown').innerHTML = `‚è≥ ${weeks} weeks ${days} days üß≥`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
