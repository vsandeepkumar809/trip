<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background Slideshow</title>
    <style>
        /* Fullscreen Background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Background Slideshow */
        #backgroundContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
        }

        /* Floating Text */
        #floatingText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0.8;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Countdown Box at Bottom */
        #content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #333;
            font-size: 20px;
            max-width: 90%;
            color: #333;
        }

        /* Mobile Styling */
        @media (max-width: 480px) {
            #floatingText {
                font-size: 18px;
            }
            #content {
                font-size: 16px;
                padding: 10px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Background container -->
    <div id="backgroundContainer"></div>

    <!-- Floating text -->
    <div id="floatingText">I Love You Suha ‚ù§Ô∏è</div>

    <!-- Countdown box at bottom -->
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>

    <script>
        // Background image slideshow
        const images = [
            'https://i.postimg.cc/Z5rJtBJM/427338048-a0f03926-8004-4057-9eba-d6015af15e3f.png',
            'https://i.postimg.cc/KvSrfj8Y/Untitled-design.png',
            'https://i.postimg.cc/s2vhsCg8/2.png'
        ];
        let currentImageIndex = 0;

        function changeBackground() {
            const bgContainer = document.getElementById('backgroundContainer');
            bgContainer.style.background = `url('${images[currentImageIndex]}') no-repeat center center`;
            bgContainer.style.backgroundSize = 'cover';
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);
        changeBackground(); // Initial call

        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000) % 60;

            document.getElementById('countdown').innerHTML = `‚è≥ ${weeks} week ${days} days üß≥<br> 
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
