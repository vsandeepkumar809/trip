<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video, img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="background">
        <video id="bgVideo" autoplay loop muted>
            <source src="https://github.com/user-attachments/assets/ce05e677-9b74-4b27-bf18-62ca43756a5e" type="video/mp4">
        </video>
        <img id="bgImage" src="https://github.com/user-attachments/assets/b4984a81-8707-4cf1-a699-65ecef313007" style="display: none;">
    </div>

    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date('April 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s üß≥`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
        
        function toggleBackground() {
            const video = document.getElementById('bgVideo');
            const image = document.getElementById('bgImage');
            
            if (video.style.display === "none") {
                video.style.display = "block";
                image.style.display = "none";
                video.play();
            } else {
                video.style.display = "none";
                image.style.display = "block";
            }
        }
        
        setInterval(toggleBackground, 10000);
    </script>
</body>
</html>
