<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background & Music</title>
    <style>
        /* Full-screen background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }

        /* GIF Background */
        #gifContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #gifContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Countdown box */
        #content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #333;
            font-size: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
        }

        /* Hidden audio control bar */
        #audioControls {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        audio {
            width: 100%;
        }

        /* Play Music Button */
        #playMusicBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff5733;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #playMusicBtn:hover {
            background: #e04e2a;
        }
    </style>
</head>
<body>

    <!-- GIF Background -->
    <div id="gifContainer">
        <img id="bgGif" src="https://www.dropbox.com/scl/fi/dbkniwgfi60o8sdl4qrm7/Lovera.gif?rlkey=q0hksupkeyiuejdgmgqnhrr7z&st=sw49by5o&raw=1" alt="Background GIF">
    </div>

    <!-- Play Music Button -->
    <button id="playMusicBtn">üéµ Play Music</button>

    <!-- Hidden Audio Controls -->
    <div id="audioControls">
        <audio id="bgMusic" controls loop>
            <source src="https://www.dropbox.com/scl/fi/ybik0nc73k0wekrnke9oq/urike.mp3?rlkey=dnit3der6fo0u3ostc8jbps23&st=ck2tx4ay&raw=1" type="audio/mpeg">
        </audio>
    </div>

    <!-- Countdown box -->
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>

    <script>
        // Background Image Slideshow (after GIF plays)
        const images = [
            'https://www.dropbox.com/scl/fi/bh9qrbo4ysqtd27gpxns2/Lovera.png?rlkey=5ihqwdqcqiixoyjsmkrjrkph1&st=vh6ersz4&raw=1',
            'https://www.dropbox.com/scl/fi/z8p1drikyw8dhbagsp568/Lovera-1.png?rlkey=io2suozmpkwnq4fs8slu6j39m&st=3ov5jyrf&raw=1',
            'https://www.dropbox.com/scl/fi/brg0od9k7kzr19ims88aq/Lovera-2.png?rlkey=tura84ey0e0r4znqmmyc20js0&st=vyqzflpx&raw=1'
        ];
        let currentIndex = 0;
        const gifContainer = document.getElementById("gifContainer");

        setTimeout(() => {
            gifContainer.style.display = "none";
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            setInterval(changeBackground, 10000);
        }, 20000); // GIF plays for 20 seconds

        function changeBackground() {
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        }

        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000);

            document.getElementById('countdown').innerHTML = `
                ‚è≥ ${weeks} week ${days} days üß≥<br>
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Play Music Button
        document.getElementById('playMusicBtn').addEventListener('click', function () {
            const audio = document.getElementById('bgMusic');
            audio.play().catch(error => console.log("Autoplay blocked, user must manually start."));

            // Hide the play button after playing music
            document.getElementById('playMusicBtn').style.display = 'none';
        });

        // Toggle Audio Player on Tap
        document.body.addEventListener('click', function () {
            const audioControls = document.getElementById('audioControls');

            if (audioControls.style.display === 'none' || audioControls.style.display === '') {
                audioControls.style.display = 'block';
            } else {
                audioControls.style.display = 'none';
            }
        });

        // Auto Pause/Resume Music When Page is Hidden
        const audio = document.getElementById('bgMusic');

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                audio.pause();
                console.log("Page hidden, music paused.");
            } else if (document.getElementById('playMusicBtn').style.display === 'none') {
                audio.play().catch(error => console.log("Autoplay blocked when returning."));
                console.log("Page visible, music resumed.");
            }
        });
    </script>

</body>
</html>
