<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background Music</title>
    <style>
        /* Full-screen, responsive background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: no-repeat center center fixed;
            background-size: cover;
            transition: background 1s ease-in-out;
        }

        /* Countdown box */
        #content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #333;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://voca.ro/15zpcLgb81KL" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Countdown box -->
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>

    <script>
        // Slideshow Background Images
        const images = [
            'https://i.postimg.cc/Z5rJtBJM/427338048-a0f03926-8004-4057-9eba-d6015af15e3f.png',
            'https://i.postimg.cc/KvSrfj8Y/Untitled-design.png',
            'https://i.postimg.cc/s2vhsCg8/2.png'
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeBackground, 5000);
        changeBackground(); // Initial call

        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000);

            document.getElementById('countdown').innerHTML = `‚è≥ ${weeks} weeks ${days} days üß≥<br>
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Autoplay Music Fix for Mobile Devices
        document.addEventListener('click', function() {
            const audio = document.getElementById("backgroundMusic");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });
    </script>

</body>
</html>
