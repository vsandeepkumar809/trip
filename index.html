<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('https://i.postimg.cc/Z5rJtBJM/427338048-a0f03926-8004-4057-9eba-d6015af15e3f.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: #f0f0f0;
            width: 100vw;
            box-sizing: border-box;
        }

        /* Fixed position for the hit counter */
        #hitCounter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #content {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #333;
            width: auto;
            white-space: nowrap;
        }

        #floatingText {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: flicker 0.5s infinite alternate, moveUpDown 2s infinite ease-in-out, fadeInOut 5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes moveUpDown {
            0% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -55%); }
            100% { transform: translate(-50%, -45%); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Hit Counter at Top Right -->
    <div id="hitCounter">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=19950782&style=0011&nbdigits=4&type=page&initCount=0" 
            title="Counter Widget" alt="Visit counter For Websites" border="0" />
        </a>
    </div>

    <div id="floatingText">I Love You Suha ‚ù§Ô∏è</div>
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000);

            document.getElementById('countdown').innerHTML = `‚è≥ ${weeks} weeks ${days} days üß≥<br>
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
