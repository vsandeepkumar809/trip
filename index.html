<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Background & Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }
        #content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #333;
            font-size: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
        }
        #audioControls {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s;
        }
        audio {
            width: 100%;
        }
        #playMusicBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff5733;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        #playMusicBtn:hover {
            background: #e04e2a;
        }
    </style>
</head>
<body>
    <button id="playMusicBtn">üéµ Play Music</button>
    <div id="audioControls">
        <audio id="bgMusic" controls loop>
            <source src="https://www.dropbox.com/scl/fi/ybik0nc73k0wekrnke9oq/urike.mp3?rlkey=dnit3der6fo0u3ostc8jbps23&st=ck2tx4ay&dl=1" type="audio/mpeg">
        </audio>
    </div>
    <div id="content">
        <div id="countdown">Loading... ‚è≥</div>
    </div>
    <script>
        const media = [
            'https://www.dropbox.com/scl/fi/0wzxetnqu9ej4oolqb9bl/Lovera.gif?rlkey=88pd02kmdwp7032eyr5ide9b9&st=19m3yt7a&dl=1',
            'https://www.dropbox.com/scl/fi/bh9qrbo4ysqtd27gpxns2/Lovera.png?rlkey=5ihqwdqcqiixoyjsmkrjrkph1&st=vh6ersz4&dl=1',
            'https://www.dropbox.com/scl/fi/z8p1drikyw8dhbagsp568/Lovera-1.png?rlkey=io2suozmpkwnq4fs8slu6j39m&st=3ov5jyrf&dl=1',
            'https://www.dropbox.com/scl/fi/brg0od9k7kzr19ims88aq/Lovera-2.png?rlkey=tura84ey0e0r4znqmmyc20js0&st=vyqzflpx&dl=1',
            'https://www.dropbox.com/scl/fi/y51s62f4wx0kll1byelh6/giff.gif?rlkey=wpi3kt6gc5p04wc8afeohnxke&st=egxj8nou&dl=1'
        ];
        let currentIndex = 0;
        function changeMedia() {
            document.body.style.backgroundImage = `url('${media[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % media.length;
        }
        setInterval(changeMedia, 10000);
        changeMedia();
        function updateCountdown() {
            const targetDate = new Date('April 10, 2025 10:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's time for your trip! üöÄüéí";
                return;
            }
            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 7);
            const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(difference / (1000 * 60 * 60));
            const totalMinutes = Math.floor(difference / (1000 * 60));
            const totalSeconds = Math.floor(difference / 1000);
            document.getElementById('countdown').innerHTML = 
                `‚è≥ ${weeks} week ${days} days üß≥<br>
                ${totalDays} days | ${totalHours} hours | ${totalMinutes} minutes | ${totalSeconds} seconds`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        document.getElementById('playMusicBtn').addEventListener('click', function() {
            document.getElementById('audioControls').style.display = 'block';
            document.getElementById('bgMusic').play();
            this.style.display = 'none';
            setTimeout(() => document.getElementById('audioControls').style.display = 'none', 3000);
        });
        document.body.addEventListener('click', function() {
            document.getElementById('audioControls').style.display = 'block';
            setTimeout(() => document.getElementById('audioControls').style.display = 'none', 3000);
        });
    </script>
</body>
</html>
